<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Demo Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    color: white;
}

header {
    text-align: center;
    padding: 25px 15px;
}

header h1 {
    font-weight: 600;
    letter-spacing: 1px;
}

.container {
    padding: 15px;
    max-width: 900px;
    margin: auto;
}

.category {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.category:hover {
    transform: translateY(-3px);
}

.category h2 {
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: 600;
}

.links {
    display: grid;
    gap: 12px;
}

.links a {
    text-decoration: none;
    padding: 14px;
    border-radius: 12px;
    text-align: center;
    font-weight: 500;
    background: white;
    color: #2a5298;
    transition: 0.3s;
}

.links a:hover {
    background: #2a5298;
    color: white;
    transform: scale(1.03);
}

</style>
</head>

<body>

<header>
    <h1>Website Demo Showcase</h1>
</header>

<div class="container">

    <div class="category">
        <h2>Hotel</h2>
        <div class="links">
            <a href="http://hotel1.com" target="_blank">Hotel Demo 1</a>
            <a href="http://hotel2.com" target="_blank">Hotel Demo 2</a>
        </div>
    </div>

    <div class="category">
        <h2>Gym</h2>
        <div class="links">
            <a href="http://gym.com" target="_blank">Gym Demo 1</a>
            <a href="http://gym2.com" target="_blank">Gym Demo 2</a>
            <a href="http://gym3.com" target="_blank">Gym Demo 3</a>
        </div>
    </div>

</div>

</body>
</html>
