<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Demo Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#fafafa;
    color:#262626;
}

/* Header */

header{
    background: linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
    padding:16px;
    text-align:center;
    font-weight:500;
    font-size:17px;
    color:white;
    position:sticky;
    top:0;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

/* Container */

.container{
    max-width:500px;
    margin:auto;
    padding:14px;
}

/* Category Card */

.category{
    background:white;
    border-radius:16px;
    margin-bottom:16px;
    padding:16px;
    border:1px solid #e6e6e6;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

/* Category Title with Gradient Line */

.category h2{
    font-size:15px;
    margin-bottom:12px;
    font-weight:500;
    position:relative;
    padding-bottom:6px;
}

.category h2::after{
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:45px;
    height:3px;
    border-radius:20px;
    background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
}

/* Links */

.links{
    display:flex;
    flex-direction:column;
    gap:10px;
}

/* Instagram Style Buttons */

.links a{
    text-decoration:none;
    font-size:14px;
    padding:11px;
    border-radius:10px;
    text-align:center;
    font-weight:500;
    border:1px solid #dbdbdb;
    background:#fafafa;
    transition:0.25s;
}

.links a:hover{
    background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
    color:white;
    border:none;
}

.links a:active{
    transform:scale(0.97);
}

.demo-link{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.demo-id{
    color:red;
    font-size:13px;
}

.demo-link{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.demo-id{
    color:red;
    font-size:13px;
}

/* Design Block */
.design-block{
    margin-bottom:8px;
}

/* Sub Category Styling */
.sub-links{
    margin-top:8px;
    margin-left:15px;
    border-left:2px solid #eee;
    padding-left:10px;
}

.sub{
    font-size:13px;
    background:#f6f6f6;
}
</style>
</head>

<body>

<header>
    All Templates List
</header>

<div class="container">

    <div class="category">
        <h2>IT Services</h2>

        <div class="links">

            <!-- Main Design -->
            <div class="design-block">

                <a href="1001/index-processing.html" target="_blank" class="demo-link">
                    <span>Design 1</span>
                    <span class="demo-id">ID: 1001</span>
                </a>

                <!-- Sub Category -->
                <div class="sub-links">

                    <a href="1001/page1.html" target="_blank" class="demo-link sub">
                        <span>Page 1</span>
                        <span class="demo-id">ID: 1001-1</span>
                    </a>

                </div>

            </div>

        </div>
    </div>

</div>


</body>
</html>
