<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Demo Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#fafafa;
    color:#262626;
}

/* Header */

header{
    background: linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
    padding:16px;
    text-align:center;
    font-weight:500;
    font-size:17px;
    color:white;
    position:sticky;
    top:0;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

/* Container */

.container{
    max-width:500px;
    margin:auto;
    padding:14px;
}

/* Category Card */

.category{
    background:white;
    border-radius:16px;
    margin-bottom:16px;
    padding:16px;
    border:1px solid #e6e6e6;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

/* Category Title */

.category h2{
    font-size:15px;
    margin-bottom:12px;
    font-weight:500;
    position:relative;
    padding-bottom:6px;
}

.category h2::after{
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:45px;
    height:3px;
    border-radius:20px;
    background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
}

/* Links */

.links{
    display:flex;
    flex-direction:column;
    gap:10px;
}

.links a{
    text-decoration:none;
    font-size:14px;
    padding:11px;
    border-radius:10px;
    text-align:center;
    font-weight:500;
    border:1px solid #dbdbdb;
    background:#fafafa;
    transition:0.25s;
}

.links a:hover{
    background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
    color:white;
    border:none;
}

.links a:active{
    transform:scale(0.97);
}

/* Flex Layout */

.demo-link{
    display:flex;
    justify-content:space-between;
    align-items:center;
    cursor:pointer;
}

.demo-id{
    color:red;
    font-size:13px;
}

/* Design Block */

.design-block{
    margin-bottom:8px;
}

/* Sub Category */

.sub-links{
    margin-top:8px;
    margin-left:15px;
    border-left:2px solid #eee;
    padding-left:10px;
    display:none;
}

.sub{
    font-size:13px;
    background:#f6f6f6;
}

</style>
</head>

<body>

<header>
    All Templates List
</header>

<div class="container">

    <div class="category">
        <h2>IT Services</h2>

        <div class="links">

            <div class="design-block">

                <!-- Toggle Button -->
                <a class="demo-link toggle-btn">
                    <span>Design 1</span>
                    <span class="demo-id">ID: 1001</span>
                </a>

                <!-- Sub Pages -->
                <div class="sub-links">

                    <a href="1001/index-infotechno.html" target="_blank" class="demo-link sub">
                        <span>Page 1</span>
                        <span class="demo-id">ID: 1001-1</span>
                    </a>

                    <a href="1001/index-processing.html" target="_blank" class="demo-link sub">
                        <span>Page 2</span>
                        <span class="demo-id">ID: 1001-2</span>
                    </a>

                    <a href="1001/index-appointment.html" target="_blank" class="demo-link sub">
                        <span>Page 3</span>
                        <span class="demo-id">ID: 1001-3</span>
                    </a>

                    <a href="1001/index-services.html" target="_blank" class="demo-link sub">
                        <span>Page 4</span>
                        <span class="demo-id">ID: 1001-4</span>
                    </a>

                    <a href="1001/index-resolutions.html" target="_blank" class="demo-link sub">
                        <span>Page 5</span>
                        <span class="demo-id">ID: 1001-5</span>
                    </a>

                    <a href="1001/index-cybersecurity.html" target="_blank" class="demo-link sub">
                        <span>Page 6</span>
                        <span class="demo-id">ID: 1001-6</span>
                    </a>

                    <a href="1001/index-modern-it-company.html" target="_blank" class="demo-link sub">
                        <span>Page 7</span>
                        <span class="demo-id">ID: 1001-7</span>
                    </a>

                    <a href="1001/index-machine-learning.html" target="_blank" class="demo-link sub">
                        <span>Page 8</span>
                        <span class="demo-id">ID: 1001-8</span>
                    </a>

                    <a href="1001/index-software-innovation.html" target="_blank" class="demo-link sub">
                        <span>Page 9</span>
                        <span class="demo-id">ID: 1001-9</span>
                    </a>

                </div>

            </div>

        </div>
    </div>

    <div class="category">
        <h2>Banking, Loan & Finance</h2>

        <div class="links">

            <div class="design-block">

                <!-- Toggle Button -->
                <a class="demo-link toggle-btn">
                    <span>Design 2</span>
                    <span class="demo-id">ID: 1002</span>
                </a>

                <!-- Sub Pages -->
                <div class="sub-links">

                    <a href="1002/main/index.html" target="_blank" class="demo-link sub">
                        <span>Page 1</span>
                        <span class="demo-id">ID: 1002-1</span>
                    </a>

                    
                </div>

            </div>

        </div>
    </div>

</div>

<script>

document.querySelectorAll(".toggle-btn").forEach(btn => {
    btn.addEventListener("click", function () {

        let sub = this.nextElementSibling;

        if(sub.style.display === "block"){
            sub.style.display = "none";
        } else {
            sub.style.display = "block";
        }

    });
});

</script>

</body>
</html>
