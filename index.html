<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Demo Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f3f5f9;
    color:#333;
}

/* Header */

header{
    text-align:center;
    padding:16px 10px;
    background:white;
    border-bottom:1px solid #e0e0e0;
}

header h1{
    font-size:18px;
    font-weight:500;
}

/* Container */

.container{
    padding:12px;
    max-width:500px;
    margin:auto;
}

/* Category Card */

.category{
    background:white;
    border-radius:12px;
    padding:14px;
    margin-bottom:14px;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

/* Category Title */

.category h2{
    font-size:15px;
    font-weight:500;
    margin-bottom:10px;
    color:#222;
}

/* Links */

.links{
    display:flex;
    flex-direction:column;
    gap:8px;
}

.links a{
    text-decoration:none;
    font-size:14px;
    padding:10px;
    border-radius:8px;
    background:#eef2f7;
    color:#333;
    text-align:center;
    transition:0.2s;
}

.links a:active{
    transform:scale(0.98);
    background:#dfe6f1;
}

/* Slightly bigger on tablet/desktop */

@media(min-width:768px){

header h1{
    font-size:20px;
}

.category h2{
    font-size:16px;
}

.links a{
    font-size:15px;
}

}

</style>
</head>

<body>

<header>
    <h1>Website Demo Showcase</h1>
</header>

<div class="container">

    <div class="category">
        <h2>Hotel</h2>
        <div class="links">
            <a href="http://hotel1.com" target="_blank">Hotel Demo 1</a>
            <a href="http://hotel2.com" target="_blank">Hotel Demo 2</a>
        </div>
    </div>

    <div class="category">
        <h2>Gym</h2>
        <div class="links">
            <a href="http://gym.com" target="_blank">Gym Demo 1</a>
            <a href="http://gym2.com" target="_blank">Gym Demo 2</a>
            <a href="http://gym3.com" target="_blank">Gym Demo 3</a>
        </div>
    </div>

</div>

</body>
</html>
