<html lang="en">

body {
    font-family: Arial, sans-serif;
    margin: 0;

}

header {

    color: white;
    padding: 15px;
    text-align: center;
}

.container {

}

.category {
    background: white;

    padding: 15px;

}

.category h2 {
    margin-top: 0;
}

.links a {
    display: block;
    padding: 10px;
    margin-top: 8px;
    text-decoration: none;
    background: #3498db;
    color: white;
    border-radius: 6px;
    text-align: center;
    transition: 0.3s;
}

.links a:hover {
    background: #2980b9;
}

/* Mobile Friendly */
@media (min-width: 768px) {
    .container {
        max-width: 600px;
        margin: auto;
    }
}
</style>
</head>
