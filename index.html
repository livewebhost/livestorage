<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Demo Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#fafafa;
    color:#262626;
}

/* Header */

header{
    background: linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
    padding:16px;
    text-align:center;
    font-weight:500;
    font-size:17px;
    color:white;
    position:sticky;
    top:0;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

/* Container */

.container{
    max-width:500px;
    margin:auto;
    padding:14px;
}

/* Category Card */

.category{
    background:white;
    border-radius:16px;
    margin-bottom:16px;
    padding:16px;
    border:1px solid #e6e6e6;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

/* Category Title with Gradient Line */

.category h2{
    font-size:15px;
    margin-bottom:12px;
    font-weight:500;
    position:relative;
    padding-bottom:6px;
}

.category h2::after{
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:45px;
    height:3px;
    border-radius:20px;
    background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
}

/* Links */

.links{
    display:flex;
    flex-direction:column;
    gap:10px;
}

/* Instagram Style Buttons */

.links a{
    text-decoration:none;
    font-size:14px;
    padding:11px;
    border-radius:10px;
    text-align:center;
    font-weight:500;
    border:1px solid #dbdbdb;
    background:#fafafa;
    transition:0.25s;
}

.links a:hover{
    background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
    color:white;
    border:none;
}

.links a:active{
    transform:scale(0.97);
}

</style>
</head>

<body>

<header>
    All Templates List
</header>

<div class="container">

    <div class="category">
        <h2>IT Services</h2>
        <div class="links">
            <a href="http://hotel1.com" target="_blank">ID: 1001</a>
        </div>
    </div>

</div>

</body>
</html>
